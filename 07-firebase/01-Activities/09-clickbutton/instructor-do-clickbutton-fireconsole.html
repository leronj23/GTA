<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

</head>

<body>

  <!-- Text with spanID that gets filled with content -->
  <p>After clicking, go to the firebase database to see the click counter go up.</p>
  <p>
    While clicking, put this html file to the left, and show the firebase database on the right to show how firebase is
    real time!
  </p>

  <!-- Display clickCounter vaule from database -->
  <h1>What is my number: <span id="click-value"></span></h1>

  <!-- Button -->
  <button id="click-button">Click Me!!!!</button>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->

  <!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>


  <script>
    // Initialize Firebase
    // This is the code we copied and pasted from our app page
    var config = {
      apiKey: "AIzaSyDweljNQoc83WRuxMyBe4OAUZMRfeJAkhg",
      authDomain: "demotest-ec6a9.firebaseapp.com",
      databaseURL: "https://demotest-ec6a9.firebaseio.com",
      projectId: "demotest-ec6a9",
      storageBucket: "demotest-ec6a9.appspot.com",
      messagingSenderId: "715174768018"
    };

    firebase.initializeApp(config);

    // Variables
    // ================================================================================

    // Get a reference to the database service
    var database = firebase.database();

    // Initializing our click count at 0
    var clickCounter = 0;

    // Functions
    // ================================================================================

    // On Click
    $("#click-button").on("click", function () {

      // Add 1 to clickCounter
      clickCounter++;

      // **** Store Click Data to Firebase in a JSON property called clickCount *****
      // **** Note how we are using the Firebase .set() method ****
      // **** .ref() refers to the path you want to save your data to
      // **** Since we left .ref() blank, it will save to the root directory
      database.ref().set({
        clickCount: clickCounter
      });

      // on listen to the database to get a referrence
      // value Read and listen for changes to the entire contents of a path.
      // A snapshot is a picture of the data at a particular database reference at a single point in time
      // val is used to get the data
      database.ref().on("value", function(snapshot){
        console.log(snapshot.val());

        clickCounter = snapshot.val().clickCount;

        $("#click-value").text(snapshot.val().clickCount);
      }, function(errorObject) {
          console.log(errorObject);
        
      })

      // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
    });
  </script>

</body>

</html>
